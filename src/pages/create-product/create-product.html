<ion-header>

  <ion-navbar>
    <ion-title>Add Product</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>

    <form [formGroup]="formEdit">

      <ion-item mode="md">
        <ion-label stacked>
          <span dark>Brands</span>
        </ion-label>
        <ion-input dark type="text" formControlName="name" placeholder="Name"></ion-input>
      </ion-item>

      <ion-item mode="md">
        <ion-label stacked>
          <span dark>Product Name</span>
        </ion-label>
        <ion-input dark type="text" formControlName="name" placeholder="Name"></ion-input>
      </ion-item>

      <ion-item mode="md">
        <ion-label stacked>
          <span dark>Price(RM)</span>
        </ion-label>
        <ion-input dark type="text" formControlName="name" placeholder="Name"></ion-input>
      </ion-item>

      <ion-item mode="md">
        <ion-label stacked>
          <span dark>Sale Price(RM)</span>
        </ion-label>
        <ion-input dark type="number" step="0.01" formControlName="name" placeholder="Name"></ion-input>
      </ion-item>

      <ion-item mode="md">
        <ion-label stacked>
          <span dark>Short Description</span>
        </ion-label>
        <ion-textarea dark type="text" formControlName="name" placeholder="Name"></ion-textarea>
      </ion-item>

      <ion-item mode="md">
        <ion-label stacked>
          <span dark>Categories</span>
        </ion-label>
        <ion-select dark formControlName="name" placeholder="Categories">
          <ion-option *ngFor="let cat of categories" [value]="cat.id">
            {{ cat.name }}
          </ion-option>
        </ion-select>
      </ion-item>

      <button ion-button block margin-top (click)="addProduct()">Save</button>

    </form>

  </ion-list>

</ion-content>
