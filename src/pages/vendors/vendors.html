<ion-header (swipe)="onSwipeContent($event)">
  <ion-navbar>
    <ion-title center>Vendors</ion-title>
    <ion-buttons end>
      <button-cart #cart icon="icon-bag"></button-cart>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content>

  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <!-- Empty -->
  <ion-row *ngIf="parents.length < 1 && noResuilt" ion-fixed width-100 height-100 (swipe)="onSwipeContent($event)">
    <ion-col width-50 style="margin:0 auto;" text-center>
      <span>{{'categories.no_data'|translate}}</span>
    </ion-col>
  </ion-row>
  <!-- Has categories -->
  <div class="slider-temp" *ngIf="!loaddata" style="height: 183px; width: 100%; padding: 40px 0;">
    <g-loader></g-loader>
  </div>
  <ion-list>
    <ion-item *ngFor="let vendor of vendors" [navPush]="VendorDetailPage" [navParams]="{vendor:vendor}">
      <ion-avatar item-start>
        <woo-image [id]="vendor.shop.image"></woo-image>
        <!-- <img [src]="getImageSrc(images, vendor.shop.image, 'thumbnail', 'person.png', 'loading-color.gif') | async"> -->
      </ion-avatar>
      <h2>{{ vendor.shop.title }}</h2>
      <p>{{ vendor.shop.description }}</p>
    </ion-item>
  </ion-list>

</ion-content>
